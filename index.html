<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>uppptip</title>
  <style>
    /* СБРОС СТИЛЕЙ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }

    /************************************************************
     * СЕКЦИЯ АВТОРИЗАЦИИ (Авторизация / Регистрация)
     ************************************************************/
    #authSection {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: rgba(255,255,255,0.8);
    }
    .auth-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 25px 20px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
      text-align: center;
    }
    .auth-tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .auth-tab {
      font-size: 1.1rem;
      color: #888;
      padding: 5px 15px;
      transition: color 0.3s, transform 0.3s;
      cursor: pointer;
    }
    .auth-tab.active {
      color: #007BFF;
      font-size: 1.3rem;
      transform: scale(1.1);
    }
    #toggleEmoji {
      font-size: 1.5rem;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .auth-form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .auth-form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .auth-form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-buttons {
      margin-top: 15px;
    }
    .auth-buttons button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 0;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
    }
    .auth-buttons button:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /************************************************************
     * ОСНОВНОЙ РАЗДЕЛ (header, карточки)
     * Показывается после авторизации
     ************************************************************/
    #mainSection {
      display: none;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #555;
      animation: pulseLogo 2s infinite alternate;
    }
    @keyframes pulseLogo {
      0% { color: #555; }
      100% { color: #007BFF; }
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav li {
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }
    nav li:hover {
      color: #007BFF;
      transform: scale(1.05);
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 15px;
    }
    .search-bar input[type="text"] {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      transition: box-shadow 0.3s;
    }
    .search-bar input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .star-icon {
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .star-icon:hover {
      transform: rotate(20deg) scale(1.2);
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .profile-icon:hover {
      background-color: #ccc;
      transform: scale(1.1);
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    /* Адаптивная сетка карточек: можно добавлять/удалять элементы */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.5s ease;
      text-align: center;
      padding: 10px;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer {
      margin: 20px 0;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    /************************************************************
     * ЛИЧНЫЙ КАБИНЕТ (открывается по клику на эмодзи профиля)
     ************************************************************/
    #cabinetSection {
      display: none;
      min-height: 100vh;
      padding: 20px;
      background: rgba(255,255,255,0.9);
    }
    .cabinet-container {
      background-color: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
      text-align: center;
    }
    .cabinet-title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #007BFF;
    }
    .cabinet-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .cabinet-avatar-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
    }
    .cabinet-avatar-emoji {
      font-size: 60px;
      display: none;
    }
    .cabinet-username {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .cabinet-actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .cabinet-btn {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.95rem;
    }
    .cabinet-btn:hover {
      background-color: #0056b3;
    }
    .cabinet-settings-form {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    .cabinet-form-group {
      margin-bottom: 15px;
    }
    .cabinet-form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .cabinet-form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .cabinet-save-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
      font-size: 0.95rem;
    }
    .cabinet-save-btn:hover {
      background-color: #218838;
    }

    /************************************************************
     * МОДАЛЬНЫЕ ОКНА (Пример карточки)
     ************************************************************/
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInOverlay 0.3s forwards;
    }
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background-color: #fff;
      width: 90%;
      max-width: 1000px;
      border-radius: 8px;
      padding: 20px;
      position: relative;
      animation: slideInDown 0.3s ease forwards;
      overflow: auto; /* чтобы при узких экранах появлялся скролл */
      max-height: 90vh; /* не выходить за пределы экрана */
    }
    @keyframes slideInDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #aaa;
      transition: color 0.3s;
    }
    .close-modal:hover {
      color: #333;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      font-weight: bold;
    }
    .modal-header .breadcrumbs {
      font-size: 0.9rem;
      color: #666;
    }
    .modal-header .modal-profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .modal-header .modal-profile-icon:hover {
      background-color: #ccc;
      transform: scale(1.1);
    }

    /* Три колонки (шаг, поле, пример). При узком экране уходим в 1 колонку */
    .step-row {
      display: grid;
      grid-template-columns: minmax(120px, 150px) minmax(200px, 1fr) minmax(200px, 1fr);
      gap: 20px;
      margin-bottom: 20px;
      align-items: start;
    }
    @media (max-width: 900px) {
      .step-row {
        grid-template-columns: 1fr; /* Одна колонка на узких экранах */
      }
      .step-circle {
        margin: 0 auto 10px auto;
      }
    }
    .step-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      font-size: 1rem;
      border: 1px solid #bbb;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0 auto; /* по центру в своей ячейке */
    }
    .step-input {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px 10px;
      font-size: 0.95rem;
      resize: none;
    }
    .example-column {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .example-column label {
      font-weight: bold;
      font-size: 0.9rem;
      color: #555;
    }
    .example-textarea {
      width: 100%;
      height: 100px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-size: 0.9rem;
    }
    /* Кнопка-иконка в виде круга для скачивания */
    .download-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #007BFF;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      font-size: 1.3rem;
    }
    .download-circle:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Секция авторизации: переключение между Авторизацией и Регистрацией -->
  <section id="authSection">
    <div class="auth-container">
      <div class="auth-tabs">
        <span class="auth-tab active" id="loginTab">Авторизация</span>
        <span id="toggleEmoji">⇆</span>
        <span class="auth-tab" id="registerTab">Регистрация</span>
      </div>
      <!-- Форма входа -->
      <div id="loginForm" class="auth-form">
        <div class="auth-form-group">
          <label for="loginUsername">Логин</label>
          <input type="text" id="loginUsername" placeholder="Введите логин...">
        </div>
        <div class="auth-form-group">
          <label for="loginPassword">Пароль</label>
          <input type="password" id="loginPassword" placeholder="Введите пароль...">
        </div>
        <div class="auth-buttons">
          <button id="loginBtn">Войти</button>
        </div>
      </div>
      <!-- Форма регистрации -->
      <div id="registerForm" class="auth-form" style="display:none;">
        <div class="auth-form-group">
          <label for="regUsername">Логин</label>
          <input type="text" id="regUsername" placeholder="Придумайте логин...">
        </div>
        <div class="auth-form-group">
          <label for="regPassword">Пароль</label>
          <input type="password" id="regPassword" placeholder="Придумайте пароль...">
        </div>
        <div class="auth-buttons">
          <button id="registerBtn">Зарегистрироваться</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Основной раздел (виден после авторизации) -->
  <section id="mainSection">
    <header>
      <div class="logo">uppptip</div>
      <nav>
        <ul>
          <li>Главная</li>
          <li>События</li>
          <li>Отчёты</li>
          <li>Кейсы</li>
        </ul>
      </nav>
      <div style="display: flex; align-items: center;">
        <div class="search-bar">
          <input type="text" placeholder="Поиск">
          <span class="star-icon">⭐</span>
        </div>
        <!-- Профиль-эмодзи для личного кабинета -->
        <div class="profile-icon" id="profileIcon">
          <span>👤</span>
        </div>
      </div>
    </header>
    <main>
      <!-- Адаптивная сетка карточек (можно добавлять/убирать) -->
      <div class="cards-grid">
        <div class="card" data-modal="modal1">SWOT</div>
        <div class="card" data-modal="modal2">PEST</div>
        <div class="card" data-modal="modal3">XXXXX</div>
        <div class="card" data-modal="modal4">XXXXX</div>
        <div class="card" data-modal="modal5">XXXXX</div>
        <div class="card" data-modal="modal6">XXXXX</div>
        <div class="card" data-modal="modal7">XXXXX</div>
        <div class="card" data-modal="modal8">XXXXX</div>
        <div class="card" data-modal="modal9">XXXXX</div>
        <div class="card" data-modal="modal10">XXXXX</div>
        <div class="card" data-modal="modal11">XXXXX</div>
        <div class="card" data-modal="modal12">XXXXX</div>
      </div>
    </main>
    <footer>
      © 2025 uppptip
    </footer>

    <!-- Пример модального окна (modal1). Остальные (2..12) аналогичны -->
    <div class="modal-overlay" id="modal1">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-header">
          <div class="breadcrumbs">Главная / SWOT / Определение выхода</div>
          <div class="modal-profile-icon">👤</div>
        </div>
        <!-- 4 шага, каждый в 3 колонки: шаг, поле, пример (кнопка-круг) -->
        <div class="step-row">
          <div class="step-circle">I шаг</div>
          <textarea class="step-input" placeholder="Описание шага I..."></textarea>
          <div class="example-column">
            <label>Пример</label>
            <textarea class="example-textarea" placeholder="Пример для шага I..."></textarea>
            <div class="download-circle" title="Скачать пример">⬇</div>
          </div>
        </div>
        <div class="step-row">
          <div class="step-circle">II шаг</div>
          <textarea class="step-input" placeholder="Описание шага II..."></textarea>
          <div class="example-column">
            <label>Пример</label>
            <textarea class="example-textarea" placeholder="Пример для шага II..."></textarea>
            <div class="download-circle" title="Скачать пример">⬇</div>
          </div>
        </div>
        <div class="step-row">
          <div class="step-circle">III шаг</div>
          <textarea class="step-input" placeholder="Описание шага III..."></textarea>
          <div class="example-column">
            <label>Пример</label>
            <textarea class="example-textarea" placeholder="Пример для шага III..."></textarea>
            <div class="download-circle" title="Скачать пример">⬇</div>
          </div>
        </div>
        <div class="step-row">
          <div class="step-circle">IV шаг</div>
          <textarea class="step-input" placeholder="Описание шага IV..."></textarea>
          <div class="example-column">
            <label>Пример</label>
            <textarea class="example-textarea" placeholder="Пример для шага IV..."></textarea>
            <div class="download-circle" title="Скачать пример">⬇</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Личный кабинет (открывается при клике по эмодзи профиля) -->
  <section id="cabinetSection">
    <div class="cabinet-container">
      <h2 class="cabinet-title">Личный кабинет</h2>
      <div class="cabinet-profile">
        <!-- Изображение-аватар -->
        <img id="cabinetAvatar" class="cabinet-avatar-img" alt="Аватар пользователя">
        <!-- Эмодзи, если нет загруженного портрета -->
        <div id="cabinetEmoji" class="cabinet-avatar-emoji">😃</div>
        <div class="cabinet-username" id="cabinetUsername"></div>
      </div>
      <div class="cabinet-actions">
        <button class="cabinet-btn" id="openSettingsBtn">Настройки аккаунта</button>
        <button class="cabinet-btn" id="backToMainBtn">Назад</button>
        <button class="cabinet-btn" id="logoutBtnCabinet">Выйти</button>
      </div>
      <div class="cabinet-settings-form" id="cabinetSettingsForm">
        <div class="cabinet-form-group">
          <label for="newUsername">Новый логин</label>
          <input type="text" id="newUsername" placeholder="Новый логин...">
        </div>
        <div class="cabinet-form-group">
          <label for="newPassword">Новый пароль</label>
          <input type="password" id="newPassword" placeholder="Новый пароль...">
        </div>
        <!-- Поле для загрузки нового портрета -->
        <div class="cabinet-form-group">
          <label for="avatarFile">Новый портрет (изображение)</label>
          <input type="file" id="avatarFile" accept="image/*">
        </div>
        <button class="cabinet-save-btn" id="saveSettingsBtn">Сохранить</button>
      </div>
    </div>
  </section>

  <script>
    /************************************************************
     * "База данных" через localStorage
     ************************************************************/
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

    // Элементы секций
    const authSection = document.getElementById('authSection');
    const mainSection = document.getElementById('mainSection');
    const cabinetSection = document.getElementById('cabinetSection');

    /***********************
     * Элементы авторизации
     ***********************/
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const toggleEmoji = document.getElementById('toggleEmoji');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const regUsername = document.getElementById('regUsername');
    const regPassword = document.getElementById('regPassword');

    /***********************
     * Элементы личного кабинета
     ***********************/
    const cabinetUsername = document.getElementById('cabinetUsername');
    const cabinetAvatar = document.getElementById('cabinetAvatar');
    const cabinetEmoji = document.getElementById('cabinetEmoji');
    const openSettingsBtn = document.getElementById('openSettingsBtn');
    const cabinetSettingsForm = document.getElementById('cabinetSettingsForm');
    const backToMainBtn = document.getElementById('backToMainBtn');
    const logoutBtnCabinet = document.getElementById('logoutBtnCabinet');
    const newUsername = document.getElementById('newUsername');
    const newPassword = document.getElementById('newPassword');
    const avatarFile = document.getElementById('avatarFile');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');

    // Профиль-иконка (для личного кабинета)
    const profileIcon = document.getElementById('profileIcon');

    // Функция для сохранения данных
    function saveToLocalStorage() {
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
    }

    // Обновление видимости секций в зависимости от авторизации
    function updateView() {
      if (currentUser) {
        authSection.style.display = 'none';
        mainSection.style.display = 'block';
        cabinetSection.style.display = 'none';
      } else {
        authSection.style.display = 'flex';
        mainSection.style.display = 'none';
        cabinetSection.style.display = 'none';
      }
    }
    updateView();

    /***********************
     * Переключение табов авторизации
     ***********************/
    function showLogin() {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      toggleEmoji.style.transform = 'rotate(-45deg)';
    }
    function showRegister() {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      toggleEmoji.style.transform = 'rotate(45deg)';
    }
    loginTab.addEventListener('click', showLogin);
    registerTab.addEventListener('click', showRegister);
    toggleEmoji.addEventListener('click', () => {
      if (loginForm.style.display === 'block') {
        showRegister();
      } else {
        showLogin();
      }
    });

    /***********************
     * Логика авторизации/регистрации
     ***********************/
    function loginUser() {
      const username = loginUsername.value.trim();
      const password = loginPassword.value.trim();
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        currentUser = user;
        saveToLocalStorage();
        alert('Успешный вход!');
        updateView();
      } else {
        alert('Неверный логин или пароль!');
      }
    }
    function registerUser() {
      const username = regUsername.value.trim();
      const password = regPassword.value.trim();
      if (!username || !password) {
        alert('Введите логин и пароль!');
        return;
      }
      if (users.find(u => u.username === username)) {
        alert('Пользователь с таким логином уже существует!');
        return;
      }
      const newUser = {
        username,
        password,
        avatar: '' // пока без портрета
      };
      users.push(newUser);
      currentUser = newUser;
      saveToLocalStorage();
      alert('Регистрация успешна! Вы вошли в систему.');
      updateView();
    }
    loginBtn.addEventListener('click', loginUser);
    registerBtn.addEventListener('click', registerUser);

    /***********************
     * Личный кабинет
     ***********************/
    // Показываем/скрываем аватар и эмодзи
    function updateCabinetAvatar() {
      if (currentUser && currentUser.avatar) {
        cabinetAvatar.style.display = 'block';
        cabinetEmoji.style.display = 'none';
        cabinetAvatar.src = currentUser.avatar;
      } else {
        cabinetAvatar.style.display = 'none';
        cabinetEmoji.style.display = 'block';
      }
    }
    function openCabinet() {
      if (currentUser) {
        cabinetUsername.textContent = currentUser.username;
        updateCabinetAvatar();
        mainSection.style.display = 'none';
        cabinetSection.style.display = 'block';
      } else {
        alert('Сначала войдите в систему!');
      }
    }
    profileIcon.addEventListener('click', openCabinet);

    backToMainBtn.addEventListener('click', () => {
      cabinetSection.style.display = 'none';
      mainSection.style.display = 'block';
    });

    logoutBtnCabinet.addEventListener('click', () => {
      currentUser = null;
      saveToLocalStorage();
      updateView();
    });

    openSettingsBtn.addEventListener('click', () => {
      cabinetSettingsForm.style.display = cabinetSettingsForm.style.display === 'block' ? 'none' : 'block';
    });

    // Обработка сохранения настроек (смена логина, пароля, загрузка портрета)
    saveSettingsBtn.addEventListener('click', () => {
      if (!currentUser) return;

      const newU = newUsername.value.trim();
      const newP = newPassword.value.trim();

      // Проверяем смену логина
      if (newU && newU !== currentUser.username) {
        if (users.find(u => u.username === newU && u !== currentUser)) {
          alert('Пользователь с таким логином уже существует!');
          return;
        }
        currentUser.username = newU;
      }

      // Смена пароля
      if (newP) {
        currentUser.password = newP;
      }

      // Если выбрано новое изображение
      if (avatarFile.files && avatarFile.files[0]) {
        const file = avatarFile.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          currentUser.avatar = e.target.result; // Base64
          finishSettingsUpdate();
        };
        reader.readAsDataURL(file);
      } else {
        finishSettingsUpdate();
      }
    });
    function finishSettingsUpdate() {
      const realIdx = users.findIndex(u => u === currentUser);
      if (realIdx !== -1) {
        users[realIdx] = currentUser;
      }
      saveToLocalStorage();

      cabinetUsername.textContent = currentUser.username;
      updateCabinetAvatar();

      newUsername.value = '';
      newPassword.value = '';
      avatarFile.value = '';
      cabinetSettingsForm.style.display = 'none';
      alert('Данные обновлены!');
    }

    /***********************
     * Модальные окна (скачивание только из «Примера»)
     ***********************/
    // Открытие/закрытие модалок
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const modalId = card.getAttribute('data-modal');
        const modal = document.getElementById(modalId);
        if (modal) modal.style.display = 'flex';
      });
    });
    const closeButtons = document.querySelectorAll('.close-modal');
    closeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const modal = btn.closest('.modal-overlay');
        modal.style.display = 'none';
      });
    });
    const modals = document.querySelectorAll('.modal-overlay');
    modals.forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
      });
    });

    // Скачивание из «Примера» (кнопка-круг .download-circle)
    const downloadCircles = document.querySelectorAll('.download-circle');
    downloadCircles.forEach(circle => {
      circle.addEventListener('click', () => {
        const exampleColumn = circle.closest('.example-column');
        if (!exampleColumn) return;

        const exampleTextarea = exampleColumn.querySelector('.example-textarea');
        if (!exampleTextarea) return;

        const content = exampleTextarea.value;
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'example.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    });
  </script>
</body>
