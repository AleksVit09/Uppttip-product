<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>uppptip</title>
  <style>
    /* СБРОС СТИЛЕЙ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }

    /************************************************************
     * СЕКЦИЯ АУТЕНТИФИКАЦИИ (Авторизация / Регистрация)
     ************************************************************/
    #authSection {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: rgba(255,255,255,0.8);
    }
    .auth-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 25px 20px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
      text-align: center;
    }
    .auth-tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .auth-tab {
      font-size: 1.1rem;
      color: #888;
      padding: 5px 15px;
      transition: color 0.3s, transform 0.3s;
      cursor: pointer;
    }
    .auth-tab.active {
      color: #007BFF;
      font-size: 1.3rem;
      transform: scale(1.1);
    }
    #toggleEmoji {
      font-size: 1.5rem;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .auth-form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .auth-form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .auth-form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-buttons {
      margin-top: 15px;
    }
    .auth-buttons button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 0;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
    }
    .auth-buttons button:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /************************************************************
     * ОСНОВНОЙ РАЗДЕЛ (header, карточки, модальные окна)
     * Показывается после авторизации
     ************************************************************/
    #mainSection {
      display: none;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #555;
      animation: pulseLogo 2s infinite alternate;
    }
    @keyframes pulseLogo {
      0% { color: #555; }
      100% { color: #007BFF; }
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav li {
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }
    nav li:hover {
      color: #007BFF;
      transform: scale(1.05);
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 15px;
    }
    .search-bar input[type="text"] {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      transition: box-shadow 0.3s;
    }
    .search-bar input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .star-icon {
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .star-icon:hover {
      transform: rotate(20deg) scale(1.2);
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .profile-icon:hover {
      background-color: #ccc;
      transform: scale(1.1);
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.5s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer {
      margin: 20px 0;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    /************************************************************
     * ЛИЧНЫЙ КАБИНЕТ (открывается по клику на эмодзи профиля)
     ************************************************************/
    #cabinetSection {
      display: none;
      min-height: 100vh;
      padding: 20px;
      background: rgba(255,255,255,0.9);
    }
    .cabinet-container {
      background-color: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
      text-align: center;
    }
    .cabinet-title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #007BFF;
    }
    .cabinet-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .cabinet-profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .cabinet-username {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .cabinet-actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .cabinet-btn {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.95rem;
    }
    .cabinet-btn:hover {
      background-color: #0056b3;
    }
    .cabinet-settings-form {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    .cabinet-form-group {
      margin-bottom: 15px;
    }
    .cabinet-form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .cabinet-form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .cabinet-save-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
      font-size: 0.95rem;
    }
    .cabinet-save-btn:hover {
      background-color: #218838;
    }

    /************************************************************
     * МОДАЛЬНЫЕ ОКНА (Пример шаговой карточки)
     ************************************************************/
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInOverlay 0.3s forwards;
    }
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background-color: #fff;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      padding: 20px;
      position: relative;
      animation: slideInDown 0.3s ease forwards;
    }
    @keyframes slideInDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #aaa;
      transition: color 0.3s;
    }
    .close-modal:hover {
      color: #333;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .modal-header .breadcrumbs {
      font-size: 0.9rem;
      color: #666;
    }
    .modal-header .modal-profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .modal-header .modal-profile-icon:hover {
      background-color: #ccc;
      transform: scale(1.1);
    }
    .step-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .step-circle {
      min-width: 40px;
      min-height: 40px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
    }
    .step-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px 10px;
    }
    .download-btn {
      cursor: pointer;
      color: #007BFF;
      font-size: 1.2rem;
      transition: transform 0.3s, color 0.3s;
    }
    .download-btn:hover {
      transform: scale(1.2);
      color: #0056b3;
    }
    .example-label {
      margin-left: auto;
      font-size: 0.9rem;
      color: #999;
      font-style: italic;
      cursor: pointer;
      transition: color 0.3s;
    }
    .example-label:hover {
      color: #666;
    }
    .large-textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      margin-bottom: 15px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- Секция авторизации: переключение между Авторизацией и Регистрацией -->
  <section id="authSection">
    <div class="auth-container">
      <div class="auth-tabs">
        <span class="auth-tab active" id="loginTab">Авторизация</span>
        <span id="toggleEmoji">⇆</span>
        <span class="auth-tab" id="registerTab">Регистрация</span>
      </div>
      <!-- Форма входа -->
      <div id="loginForm" class="auth-form">
        <div class="auth-form-group">
          <label for="loginUsername">Логин</label>
          <input type="text" id="loginUsername" placeholder="Введите логин...">
        </div>
        <div class="auth-form-group">
          <label for="loginPassword">Пароль</label>
          <input type="password" id="loginPassword" placeholder="Введите пароль...">
        </div>
        <div class="auth-buttons">
          <button id="loginBtn">Войти</button>
        </div>
      </div>
      <!-- Форма регистрации -->
      <div id="registerForm" class="auth-form" style="display:none;">
        <div class="auth-form-group">
          <label for="regUsername">Логин</label>
          <input type="text" id="regUsername" placeholder="Придумайте логин...">
        </div>
        <div class="auth-form-group">
          <label for="regPassword">Пароль</label>
          <input type="password" id="regPassword" placeholder="Придумайте пароль...">
        </div>
        <div class="auth-buttons">
          <button id="registerBtn">Зарегистрироваться</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Основной раздел (виден после авторизации) -->
  <section id="mainSection">
    <header>
      <div class="logo">uppptip</div>
      <nav>
        <ul>
          <li>Главная</li>
          <li>События</li>
          <li>Отчёты</li>
          <li>Кейсы</li>
        </ul>
      </nav>
      <div style="display: flex; align-items: center;">
        <div class="search-bar">
          <input type="text" placeholder="Поиск">
          <span class="star-icon">⭐</span>
        </div>
        <!-- Профиль-эмодзи для личного кабинета -->
        <div class="profile-icon" id="profileIcon">
          <span>👤</span>
        </div>
      </div>
    </header>
    <main>
      <div class="cards-grid">
        <div class="card" data-modal="modal1">SWOT</div>
        <div class="card" data-modal="modal2">PEST</div>
        <div class="card" data-modal="modal3">XXXXX</div>
        <div class="card" data-modal="modal4">XXXXX</div>
        <div class="card" data-modal="modal5">XXXXX</div>
        <div class="card" data-modal="modal6">XXXXX</div>
        <div class="card" data-modal="modal7">XXXXX</div>
        <div class="card" data-modal="modal8">XXXXX</div>
        <div class="card" data-modal="modal9">XXXXX</div>
        <div class="card" data-modal="modal10">XXXXX</div>
        <div class="card" data-modal="modal11">XXXXX</div>
        <div class="card" data-modal="modal12">XXXXX</div>
      </div>
    </main>
    <footer>
      © 2025 uppptip
    </footer>

    <!-- Модальные окна (пример карточки с шагами) -->
    <div class="modal-overlay" id="modal1">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-header">
          <div class="breadcrumbs">Главная / SWOT / Определение выхода</div>
          <div class="modal-profile-icon">👤</div>
        </div>
        <div class="step-row">
          <div class="step-circle">I</div>
          <input type="text" class="step-input" placeholder="Описание шага I...">
          <span class="download-btn">⬇</span>
          <span class="example-label">Пример</span>
        </div>
        <div class="step-row">
          <div class="step-circle">II</div>
          <input type="text" class="step-input" placeholder="Описание шага II...">
          <span class="download-btn">⬇</span>
          <span class="example-label">Пример</span>
        </div>
        <textarea class="large-textarea" placeholder="Большое поле для заметок..."></textarea>
        <div class="step-row">
          <div class="step-circle">III</div>
          <input type="text" class="step-input" placeholder="Описание шага III...">
          <span class="download-btn">⬇</span>
          <span class="example-label">Пример</span>
        </div>
        <div class="step-row">
          <div class="step-circle">IV</div>
          <input type="text" class="step-input" placeholder="Описание шага IV...">
          <span class="download-btn">⬇</span>
          <span class="example-label">Пример</span>
        </div>
      </div>
    </div>
    <!-- Остальные модальные окна (modal2…modal12) можно скопировать аналогично -->
  </section>

  <!-- Личный кабинет (открывается при клике по эмодзи профиля) -->
  <section id="cabinetSection">
    <div class="cabinet-container">
      <h2 class="cabinet-title">Личный кабинет</h2>
      <div class="cabinet-profile">
        <img id="cabinetAvatar" src="" alt="Аватар пользователя">
        <div class="cabinet-username" id="cabinetUsername"></div>
      </div>
      <div class="cabinet-actions">
        <button class="cabinet-btn" id="openSettingsBtn">Настройки аккаунта</button>
        <button class="cabinet-btn" id="backToMainBtn">Назад</button>
        <button class="cabinet-btn" id="logoutBtnCabinet">Выйти</button>
      </div>
      <div class="cabinet-settings-form" id="cabinetSettingsForm">
        <div class="cabinet-form-group">
          <label for="newUsername">Новый логин</label>
          <input type="text" id="newUsername" placeholder="Новый логин...">
        </div>
        <div class="cabinet-form-group">
          <label for="newPassword">Новый пароль</label>
          <input type="password" id="newPassword" placeholder="Новый пароль...">
        </div>
        <button class="cabinet-save-btn" id="saveSettingsBtn">Сохранить</button>
      </div>
    </div>
  </section>

  <script>
    /************************************************************
     * "База данных" через localStorage
     ************************************************************/
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

    // Элементы секций
    const authSection = document.getElementById('authSection');
    const mainSection = document.getElementById('mainSection');
    const cabinetSection = document.getElementById('cabinetSection');

    /***********************
     * Элементы авторизации
     ***********************/
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const toggleEmoji = document.getElementById('toggleEmoji');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const regUsername = document.getElementById('regUsername');
    const regPassword = document.getElementById('regPassword');

    /***********************
     * Элементы личного кабинета
     ***********************/
    const cabinetUsername = document.getElementById('cabinetUsername');
    const cabinetAvatar = document.getElementById('cabinetAvatar');
    const openSettingsBtn = document.getElementById('openSettingsBtn');
    const cabinetSettingsForm = document.getElementById('cabinetSettingsForm');
    const backToMainBtn = document.getElementById('backToMainBtn');
    const logoutBtnCabinet = document.getElementById('logoutBtnCabinet');
    const newUsername = document.getElementById('newUsername');
    const newPassword = document.getElementById('newPassword');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');

    // Профиль-иконка (для личного кабинета)
    const profileIcon = document.getElementById('profileIcon');

    // Функция для сохранения данных
    function saveToLocalStorage() {
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
    }

    // Обновление видимости секций в зависимости от авторизации
    function updateView() {
      if (currentUser) {
        authSection.style.display = 'none';
        mainSection.style.display = 'block';
        cabinetSection.style.display = 'none';
      } else {
        authSection.style.display = 'flex';
        mainSection.style.display = 'none';
        cabinetSection.style.display = 'none';
      }
    }
    updateView();

    /***********************
     * Переключение табов авторизации
     ***********************/
    function showLogin() {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      toggleEmoji.style.transform = 'rotate(-45deg)';
    }
    function showRegister() {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      toggleEmoji.style.transform = 'rotate(45deg)';
    }
    loginTab.addEventListener('click', showLogin);
    registerTab.addEventListener('click', showRegister);
    toggleEmoji.addEventListener('click', () => {
      if (loginForm.style.display === 'block') {
        showRegister();
      } else {
        showLogin();
      }
    });

    /***********************
     * Логика авторизации/регистрации
     ***********************/
    function loginUser() {
      const username = loginUsername.value.trim();
      const password = loginPassword.value.trim();
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        currentUser = user;
        saveToLocalStorage();
        alert('Успешный вход!');
        updateView();
      } else {
        alert('Неверный логин или пароль!');
      }
    }
    function registerUser() {
      const username = regUsername.value.trim();
      const password = regPassword.value.trim();
      if (!username || !password) {
        alert('Введите логин и пароль!');
        return;
      }
      if (users.find(u => u.username === username)) {
        alert('Пользователь с таким логином уже существует!');
        return;
      }
      const newUser = {
        username,
        password,
        avatar: 'https://via.placeholder.com/100'
      };
      users.push(newUser);
      currentUser = newUser;
      saveToLocalStorage();
      alert('Регистрация успешна! Вы вошли в систему.');
      updateView();
    }
    loginBtn.addEventListener('click', loginUser);
    registerBtn.addEventListener('click', registerUser);

    /***********************
     * Личный кабинет
     ***********************/
    profileIcon.addEventListener('click', () => {
      if (currentUser) {
        cabinetUsername.textContent = currentUser.username;
        cabinetAvatar.src = currentUser.avatar || 'https://via.placeholder.com/100';
        mainSection.style.display = 'none';
        cabinetSection.style.display = 'block';
      } else {
        alert('Сначала войдите в систему!');
      }
    });
    backToMainBtn.addEventListener('click', () => {
      cabinetSection.style.display = 'none';
      mainSection.style.display = 'block';
    });
    logoutBtnCabinet.addEventListener('click', () => {
      currentUser = null;
      saveToLocalStorage();
      updateView();
    });
    openSettingsBtn.addEventListener('click', () => {
      cabinetSettingsForm.style.display = cabinetSettingsForm.style.display === 'block' ? 'none' : 'block';
    });
    saveSettingsBtn.addEventListener('click', () => {
      if (!currentUser) return;
      const newU = newUsername.value.trim();
      const newP = newPassword.value.trim();
      if (newU) {
        if (users.find(u => u.username === newU && u !== currentUser)) {
          alert('Пользователь с таким логином уже существует!');
          return;
        }
        currentUser.username = newU;
      }
      if (newP) currentUser.password = newP;
      const idx = users.findIndex(u => u.username === cabinetUsername.textContent);
      if (idx !== -1) users[idx] = currentUser;
      saveToLocalStorage();
      cabinetUsername.textContent = currentUser.username;
      newUsername.value = '';
      newPassword.value = '';
      cabinetSettingsForm.style.display = 'none';
      alert('Данные обновлены!');
    });

    /***********************
     * Модальные окна карточек
     ***********************/
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const modalId = card.getAttribute('data-modal');
        const modal = document.getElementById(modalId);
        if (modal) modal.style.display = 'flex';
      });
    });
    const closeButtons = document.querySelectorAll('.close-modal');
    closeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const modal = btn.closest('.modal-overlay');
        modal.style.display = 'none';
      });
    });
    const modals = document.querySelectorAll('.modal-overlay');
    modals.forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
      });
    });
  </script>
</body>
</html>
